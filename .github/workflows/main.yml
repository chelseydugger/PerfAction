on: [push]
jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: JMeter Test Execution
    steps:      
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Run JMeter Tests
        uses: ./
        with:
          test-plan-path: ./TestPlans/S01_SimpleExample/S01_SimpleExample.jmx
          args: ""
          
          
      - name: Run JMeter Tests 2
        uses: ./
        with:
          test-plan-path: ./TestPlans/S01_SimpleExample/CreatePaymentAPI_TokenOnly.jmx
          args: ""
          
      - name: Run JMeter Tests 3
        uses: ./
        with:
          test-plan-path: ./TestPlans/S01_SimpleExample/SOAP API to Redemption.jmx
          args: ""
          
      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: result.jtl
